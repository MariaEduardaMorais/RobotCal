<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcubot</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {

          }
        }
      }
    }
  </script>

  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="scriptAPI.js" defer></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">
  <header class="bg-white shadow-md py-4 px-6 md:px-12 dark:bg-gray-800 rounded-b-lg">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <div class="logo text-2xl font-bold text-blue-600 dark:text-blue-400">Calcubot ü§ñ‚ú®</div>
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="#graficos"
              class="text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors duration-200">Gr√°ficos
              e C√°lculos</a></li>
          <li><a href="sobre.html"
              class="text-gray-700 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors duration-200">Sobre</a>
          </li>
        </ul>
      </nav>
      <button
        class="toggle-btn bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow-md hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200"
        onclick="toggleDarkMode()" aria-label="Alternar Modo Escuro">üåó</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-8 px-4 md:px-8">
    <div class="flex flex-wrap items-center gap-4 mb-4">
      <button id="togglePause"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">‚è∏Ô∏è Pausar</button>
      <button id="resetData" class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition">üîÑ
        Resetar An√°lise</button>
      <label for="grauPolinomio" class="font-semibold text-gray-800 dark:text-gray-200 ml-4">Grau do Polin√¥mio:</label>
      <select id="grauPolinomio"
        class="bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 px-3 py-1 rounded">
        <option value="1">1 (linear)</option>
        <option value="2">2 (quadr√°tico)</option>
        <option value="3" selected>3 (c√∫bico)</option>
        <option value="4">4</option>
      </select>
    </div>

    <section id="graficos" class="card bg-white p-6 rounded-lg shadow-lg mb-8 dark:bg-gray-800">
      <h2 class="text-2xl font-bold mb-4 text-blue-600 dark:text-blue-400">Visualiza√ß√£o de Gr√°ficos</h2>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="chart-container">
          <h3 class="text-xl font-semibold mb-2 text-gray-700 dark:text-gray-300">Gr√°fico de Dist√¢ncia vs Tempo</h3>
          <canvas id="graficoMovimento"></canvas>
        </div>
        <div class="chart-container">
          <h3 class="text-xl font-semibold mb-2 text-gray-700 dark:text-gray-300">Gr√°fico de Velocidade vs Tempo</h3>
          <canvas id="graficoVelocidade"></canvas>
        </div>
      </div>
    </section>

    <section id="calculos" class="card bg-white p-6 rounded-lg shadow-lg dark:bg-gray-800"></section>
  </main>

  <footer class="bg-gray-200 dark:bg-gray-800 py-6 px-4 md:px-8 mt-8 rounded-t-lg shadow-inner">
    <div
      class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-gray-600 dark:text-gray-400 text-sm">
      <p id="footer-rotativo" class="mb-4 md:mb-0 text-center md:text-left transition-opacity duration-1000"></p>
    </div>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) localStorage.setItem('theme', 'dark');
      else localStorage.setItem('theme', 'light');
    }
    function loadTheme() {
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
      }
    }
    loadTheme();
    const frasesFooter = [
      "¬© 2025 Calcubot. Desenvolvido por Gabrielly e Maria Eduarda.",
      "C√°lculo nunca foi t√£o rob√≥tico ü§ñ.",
      "At√© o rob√¥ entendeu derivada, e voc√™?",
      "Desenvolvido com l√≥gica e muito caf√© ‚òï.",
      "Dica do rob√¥: n√£o derive na d√∫vida.",
    ];
    let indice = 0;
    const elementoFooter = document.getElementById("footer-rotativo");
    function trocarFrase() {
      elementoFooter.style.opacity = 0;
      setTimeout(() => {
        elementoFooter.textContent = frasesFooter[indice];
        elementoFooter.style.opacity = 1;
        indice = (indice + 1) % frasesFooter.length;
      }, 1000);
    }
    elementoFooter.textContent = frasesFooter[0];
    setInterval(trocarFrase, 4000);
  </script>
</body>

</html>
