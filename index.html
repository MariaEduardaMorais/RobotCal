  <script>
    if (typeof ScrollReveal !== 'undefined') {
      ScrollReveal().reveal('.card', {
        origin: 'bottom',
        distance: '30px',
        duration: 800,
        easing: 'ease-out',
        interval: 200
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
  
      if (document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    function loadTheme() {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        }
    }
    
    loadTheme();

    const frasesFooter = [
      "¬© 2025 Calcubot. Desenvolvido por Gabrielly Vit√≥ria e Maria Eduarda.",

    ];

    let indice = 0;
    const elementoFooter = document.getElementById("footer-rotativo");

    function trocarFrase() {
        if (elementoFooter) {
            elementoFooter.style.opacity = 0;
            setTimeout(() => {
                elementoFooter.textContent = frasesFooter[indice];
                elementoFooter.style.opacity = 1;
                indice = (indice + 1) % frasesFooter.length;
            }, 1000);
        }
    }

    if (elementoFooter) {
        elementoFooter.textContent = frasesFooter[0];
        setInterval(trocarFrase, 4000);
    }
